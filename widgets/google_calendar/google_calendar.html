<h1>Calendar</h1>

<div data-foreach-event="events">
  <div class="event-container">
    <div class="start" data-bind="event.start | startText"></div>
    <div>
      <span data-bind='event.title' class="title"></span>
    </div>
  </div>
</div>
<div data-foreach-event="stadium_events">
  <div class="event-container">
    <div class="start" data-bind="event.start | startText"></div>
    <div>
      <span data-bind='event.title' class="title"></span>
    </div>
  </div>
</div>
