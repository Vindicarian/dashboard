<h1>Calendar</h1>

<div data-foreach-event="events">
  <div class="event-container">
    <div data-bind-class="event.cssClass">
      <div data-bind='event.title' class="title"></div>
      <div>
        <span data-bind='event.date' class='date'></span>
        <span data-bind='event.start' class='start'></span>-<span data-bind='event.end' class='end'></span>
      </div>
    </div>
  </div>
</div>
