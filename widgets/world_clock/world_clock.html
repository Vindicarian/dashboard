<ul class="hours">
    <li data-foreach-hour="hours" data-bind="hour.name" data-addclass-dark="hour.dark"></li>
</ul>
<ul class="locations">
    <li data-foreach-location="locations" data-addclass-primary="location.primary"
        data-bind-class="location.display_location">

        <div class="placeholder" data-hideif="location.primary"></div>
        <div class="placeholder2" data-showif="location.offset"></div>
        <!--<div class="placeholder_clock" data-showif="location.primary"></div>-->

        <div data-foreach-display="location.areas" data-bind-class="location.display_location">
            <div class="label" data-addclass-left="location.left" data-addclass-right="location.right">
                <div class="location" data-source="display.loc" data-hideif="location.primary"></div>
                <div class="location local" data-source="time" data-showif="location.primary"></div>
            </div>
            <!--this is the one below the clock-->
            <div class="placeholder" data-showif="location.primary"></div>
        </div>

        <div class="label" data-showif="location.primary  ">
            <div class="location local " data-source="time" data-showif="location.primary"></div>
        </div>
        <div class="placeholder" data-showif="location.primary"></div>
    </li>
</ul>
