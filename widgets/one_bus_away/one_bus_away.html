<div class = "title">
  OneBusAway Bus Tracker:
</div>
<br />

<table class = "target" data-foreach-target = "targets" data-hideif = "targets[target].ignore">
  <caption class = "target-name" data-bind ="target"></caption>
  <tr>
    <th>Route</th>
    <th>Minutes</th>
  </tr>

  <tr data-foreach-route = "targets[target]" class="route">
    <td class = "route-name">
      <span data-bind="route"></span>
    </td>
    <td class = "route-etas">
      <span data-foreach-eta = "targets[target][route]">
        <span class = "eta" data-bind = "eta"></span>
      </span>
    </td>
  </tr>
</table>
